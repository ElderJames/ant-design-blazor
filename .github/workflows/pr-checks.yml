name: Pull Request Checks

on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 3.1.102

            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'

            - name: Check Building
              run: |
                  npm install
                  cp -rf scripts/gh-pages/* scripts/gh-pages/.nojekyll scripts/gh-pages/.spa ./site/AntBlazor.Docs.ClientApp/wwwroot
                  dotnet build
                  dotnet publish -c Release -o cargo

            - name: Deploy Preview 🚀
              env: 
                  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
                  DEPLOY_DOMAIN: preview-${{ github.event.number }}-ant-design-blazor.surge.sh
              run: |
                  npm install -g surge
                  surge --project ./cargo/wwwroot --domain $DEPLOY_DOMAIN

            - uses: actions/github-script@0.2.0
              env:
                DEPLOY_DOMAIN: preview-${{ github.event.number }}-ant-design-blazor.surge.sh
              with:
                github-token: ${{secrets.GH_PUSH_TOKEN}}
                script: |
                  await github.issues.createComment({...context.issue, body: '[<img width="306" src="https://user-images.githubusercontent.com/5378891/72400743-23dbb200-3785-11ea-9d13-1a2d92743846.png">]($DEPLOY_DOMAIN)'})
